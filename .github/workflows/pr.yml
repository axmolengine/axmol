name: pull_request

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  PULL_REQUEST: yes

jobs:
  build-windows:
    timeout-minutes: 60
    name: build-windows
    runs-on: windows-latest
    strategy:
      matrix:
        config:
          - {arch: x86, dll: false}
          - {arch: x64, dll: false}
          - {arch: x86, dll: true}
          - {arch: x64, dll: true}
    env:
      BUILD_ARCH: ${{ matrix.config.arch }}
      BUILD_DLL: ${{ matrix.config.dll }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7.8'
      - uses: ilammy/msvc-dev-cmd@v1.12.1
        with: 
          arch: ${{ env.BUILD_ARCH }}
      - name: Build
        shell: pwsh
        run: .\build.ps1 -p win32 -a $env:BUILD_ARCH -dll $env:BUILD_DLL
      - run: |
          set AXMOL_START_AUTOTEST=YES
          start /wait cpp_tests.exe
        working-directory: build_x64\bin\Release

  build-windows-clang:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - x64
    env:
      BUILD_ARCH: ${{ matrix.arch }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7.8'
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "16.0"
    - name: Build
      shell: pwsh
      run: .\build.ps1 -p win32 -a x64 -cc clang

  build-winuwp:
    name: build-winuwp
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7.8'
      - uses: ilammy/msvc-dev-cmd@v1.12.1
        with: 
          arch: x64
          uwp: true
      - name: Build
        shell: pwsh
        run: .\build.ps1 -p winuwp -a x64

  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    env:
      GH_OS_NAME: linux
      BUILD_TARGET: linux
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install deps
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
        run: |
          AX_ROOT=`pwd`
          echo -e "y" | pwsh $AX_ROOT/setup.ps1
      - name: Build
        shell: pwsh
        run: ./build.ps1 -p linux -a x64

  build-android:
    name: build-android
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - armv7
          - arm64
          - x86
          - x64
    env:
      GH_OS_NAME: linux
      BUILD_TARGET: android
      BUILD_ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Build
        shell: pwsh
        run: |
          $AX_ROOT = $(Get-Location).Path
          ./build.ps1 -p android -a $env:BUILD_ARCH

  build-osx:
    name: build-osx
    runs-on: macos-12
    strategy:
      matrix:
        arch:
          - x86_64
          - arm64
    env:
      GH_OS_NAME: osx
      BUILD_TARGET: osx
      BUILD_ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build
        shell: pwsh
        run: |
          ./build.ps1 -p osx -a $env:BUILD_ARCH

  build-ios:
    name: build-ios
    runs-on: macos-latest
    env:
      GH_OS_NAME: osx
      BUILD_TARGET: ios
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build
        shell: pwsh
        run: ./build.ps1 -p ios -a 'x64'

  build-tvos:
    name: build-tvos
    runs-on: macos-latest
    env:
      GH_OS_NAME: osx
      BUILD_TARGET: tvos
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build
        shell: pwsh
        run: |
          ./build.ps1 -p tvos -a 'x64'
